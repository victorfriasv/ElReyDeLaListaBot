<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compra</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #f0f2f5);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .add-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .add-item {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .add-item input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .add-item input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-item button {
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .add-item button:hover {
            background: #45a049;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
        
        .shopping-list {
            list-style: none;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            padding: 18px;
            margin-bottom: 12px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        
        .list-item.purchased {
            opacity: 0.7;
            background: #f8f9fa;
            border-left-color: #28a745;
        }
        
        .item-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
            cursor: pointer;
        }
        
        .item-content {
            flex: 1;
        }
        
        .item-text {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .purchased .item-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        
        .item-meta {
            font-size: 13px;
            color: #6c757d;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .offline-mode {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõí Lista de Compra</h1>
        <p>Colaborativa y en tiempo real</p>
    </div>
    
    <div id="offlineMode" class="offline-mode" style="display: none;">
        üì± Modo sin conexi√≥n - Los cambios se guardar√°n localmente
    </div>
    
    <div class="add-section">
        <div class="add-item">
            <input type="text" id="newItem" placeholder="¬øQu√© necesitas comprar?" />
            <button onclick="addItem()">‚ûï A√±adir</button>
        </div>
        <div class="stats">
            <span id="totalItems">Total: 0 items</span>
            <span id="pendingItems">Pendientes: 0</span>
        </div>
    </div>
    
    <ul class="shopping-list" id="shoppingList">
        <li class="loading">Cargando lista...</li>
    </ul>

    <script>
        const tg = window.Telegram.WebApp;
        let chatId = null;
        let currentUser = null;
        let shoppingList = [];
        let isOnlineMode = false;
        
        // Configurar la web app
        tg.ready();
        tg.expand();
        
        // Obtener informaci√≥n del usuario
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            currentUser = tg.initDataUnsafe.user;
            chatId = tg.initDataUnsafe.chat?.id || tg.initDataUnsafe.user.id;
            isOnlineMode = true;
        } else {
            // Modo demo sin Telegram
            currentUser = { id: 1, username: 'Usuario', first_name: 'Demo' };
            chatId = 'demo';
            document.getElementById('offlineMode').style.display = 'block';
        }
        
        // Cargar lista inicial
        loadShoppingList();
        
        // Actualizar cada 5 segundos si est√° en modo online
        if (isOnlineMode) {
            setInterval(loadShoppingList, 5000);
        }
        
        function loadShoppingList() {
            if (isOnlineMode) {
                // Intentar cargar desde servidor (cuando est√© implementado)
                loadFromServer();
            } else {
                // Cargar desde localStorage
                loadFromLocalStorage();
            }
        }
        
        function loadFromServer() {
            // Por ahora usar localStorage hasta que implementes el backend
            loadFromLocalStorage();
        }
        
        function loadFromLocalStorage() {
            const stored = localStorage.getItem(`shopping_list_${chatId}`);
            if (stored) {
                shoppingList = JSON.parse(stored);
            } else {
                shoppingList = [];
            }
            renderShoppingList();
            updateStats();
        }
        
        function saveToLocalStorage() {
            localStorage.setItem(`shopping_list_${chatId}`, JSON.stringify(shoppingList));
        }
        
        function renderShoppingList() {
            const listElement = document.getElementById('shoppingList');
            
            if (shoppingList.length === 0) {
                listElement.innerHTML = `
                    <li class="empty-state">
                        <h3>üìù Lista vac√≠a</h3>
                        <p>¬°A√±ade tu primer item arriba!</p>
                    </li>
                `;
                return;
            }
            
            listElement.innerHTML = '';
            
            // Separar items pendientes y comprados
            const pendingItems = shoppingList.filter(item => !item.is_purchased);
            const purchasedItems = shoppingList.filter(item => item.is_purchased);
            
            // Mostrar items pendientes primero
            [...pendingItems, ...purchasedItems].forEach(item => {
                const li = document.createElement('li');
                li.className = `list-item ${item.is_purchased ? 'purchased' : ''}`;
                
                li.innerHTML = `
                    <input type="checkbox" class="item-checkbox" 
                           ${item.is_purchased ? 'checked' : ''} 
                           onchange="toggleItem(${item.id}, this.checked)">
                    <div class="item-content">
                        <div class="item-text">${item.item_name}</div>
                        <div class="item-meta">
                            A√±adido por: ${item.added_by_username}
                            ${item.is_purchased ? ` ‚Ä¢ Comprado por: ${item.purchased_by_username}` : ''}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                `;
                
                listElement.appendChild(li);
            });
        }
        
        function updateStats() {
            const total = shoppingList.length;
            const pending = shoppingList.filter(item => !item.is_purchased).length;
            
            document.getElementById('totalItems').textContent = `Total: ${total} items`;
            document.getElementById('pendingItems').textContent = `Pendientes: ${pending}`;
        }
        
        function addItem() {
            const input = document.getElementById('newItem');
            const itemName = input.value.trim();
            
            if (!itemName) {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                return;
            }
            
            const newItem = {
                id: Date.now(),
                item_name: itemName,
                is_purchased: false,
                added_by_username: currentUser?.username || currentUser?.first_name || 'Usuario',
                purchased_by_username: null,
                created_at: new Date().toISOString()
            };
            
            shoppingList.unshift(newItem);
            saveToLocalStorage();
            
            input.value = '';
            renderShoppingList();
            updateStats();
            
            // Vibraci√≥n de √©xito
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }
        
        function toggleItem(itemId, isPurchased) {
            const item = shoppingList.find(item => item.id === itemId);
            if (!item) return;
            
            item.is_purchased = isPurchased;
            if (isPurchased) {
                item.purchased_by_username = currentUser?.username || currentUser?.first_name || 'Usuario';
                item.purchased_at = new Date().toISOString();
            } else {
                item.purchased_by_username = null;
                item.purchased_at = null;
            }
            
            saveToLocalStorage();
            renderShoppingList();
            updateStats();
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
        
        function deleteItem(itemId) {
            if (!confirm('¬øEliminar este item?')) return;
            
            shoppingList = shoppingList.filter(item => item.id !== itemId);
            saveToLocalStorage();
            renderShoppingList();
            updateStats();
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }
        
        // Permitir a√±adir con Enter
        document.getElementById('newItem').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });
        
        // Configurar el bot√≥n principal de Telegram
        if (tg.MainButton) {
            tg.MainButton.text = "A√±adir Item";
            tg.MainButton.show();
            tg.MainButton.onClick(addItem);
        }
        
        // Configurar tema
        if (tg.colorScheme === 'dark') {
            document.body.style.background = '#1a1a1a';
            document.body.style.color = '#ffffff';
        }
    </script>
</body>
</html>
